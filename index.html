<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissors - Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gamename"><h1>Stone Paper Scissors - Game</h1></div>
    <div class="main">
        <div class="imgs" class="choices">
            <img src="/imgs/rock.png" alt="stone" id="rock" class="choice">
            <img src="/imgs/paper.png" alt="paper" id="paper" class="choice">
            <img src="/imgs/scissors.png" alt="scissors" id="scissors" class="choice">
        </div>
        <div class="scors">
            <div class="scr" id="user">
                <h1 id="user_scr">0</h1>
                <p>User</p>
            </div>
            <div class="scr" id="comp">
                <h1 id="comp_scr">0</h1>
                <p>Computer</p>
            </div>
        </div>

    </div>
    <div class="msg" id="win_msg"><p>Start a match!</p></div>
    
</body>
<script src="app.js"></script>
</html>
